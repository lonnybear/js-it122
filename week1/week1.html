<!DOCTYPE html>	
	<html>
	<body>
	
	<a href=../index.html>Home</a>
	<h2>What can JavaScript Do?</h2>
	<p>JavaScript can change HTML attribute values.</p>
	<p>Here we are switching between two photos with buttons.</p>
	
	<button onclick="document.getElementById('myImage').src='images/cat.png'">Change to Cat</button>
	
	<img id="myImage" src="images/cat.png" style="width:150px">
	
	<button onclick="document.getElementById('myImage').src='images/dog.jpg'">Change to Dog</button>
	</body>
	</html>
